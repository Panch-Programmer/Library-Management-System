        const app = initializeApp(firebaseConfig);
        const fire_db = getFirestore(app);
        const studentref = collection(fire_db, 'student')

        const auth = getAuth(app);

        const tableB = document.getElementById('tableB');

        async function displayBooks() {
            const issue_info = await getDocs(studentref)
            var row = ""
            issue_info.forEach((doc) => {
                const info = doc.data()
                const uid = doc.id;
                row += `<tr>
                            <td>${info.email}</td>
                            <td> <button id = "${uid}"> Delete </button> </td>
                        </tr>`;
            })
            tableB.innerHTML = row
        }

        function deleteUser1(uidToDelete) {
            // Get the current user and perform the deletion
            const currentUser = auth.currentUser;

            // Check if the current user is an admin or has permissions to delete users
            // This part might need to be handled with your custom logic or Firebase roles
            if (currentUser) {
                // Delete the user by UID
                auth.currentUser.getIdToken(/* forceRefresh */ true)
                    .then((idToken) => {
                        // Send the ID token along with the UID to the server for deletion
                        fetch('/deleteUser', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ idToken, uidToDelete }),
                        })
                            .then(response => {
                                if (response.ok) {
                                    console.log(`User with UID ${uidToDelete} deleted successfully.`);
                                } else {
                                    console.error('Failed to delete user.');
                                }
                            })
                            .catch(error => {
                                console.error('Error:', error);
                            });
                    })
                    .catch((error) => {
                        console.error('Error getting ID token:', error);
                    });
            } else {
                console.log('User not logged in or does not have permissions.');
            }
        }

        document.getElementById('tableB').addEventListener('click', async function (e) {

            var uidToDelete = e.target.id;
            console.log(uidToDelete);

            deleteUser1(uidToDelete);
