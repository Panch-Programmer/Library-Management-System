<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Search</title>
    <link rel="stylesheet" href="../student_search/student_Search.css">
</head>
<body>
    <header><h1>Find Books</h1></header>
    
    <section class="form">
        <form action="" id="add_form">
            <h2>Loans</h2>
            <b>Name:</b> <input id="name" type="text" placeholder="Enter book name" required>
            <button id="add_button" type="button">Search</button>
        </form>
    </section>
    
    <section class="loaned-books">
        <h2>Loaned Books</h2>
        <table class="books">
            <thead>
                <tr>
                    <th>Book Name</th>
                    <th>Author</th>
                    <th>Publisher</th>
                </tr>
            </thead>
            <tbody id="tableB">
            </tbody>
        </table>
    </section>
    
    <footer>
        <a href="../studentHome/studentHome.html" id="scrolldown">&lt Back To Previous Page</a>
    </footer>
</body>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

    const firebaseConfig = {
            apiKey: "AIzaSyCkguRAkkhEfu4JIjFgh7lrDbcv5jQ21ps",
            authDomain: "lms1-2fdcb.firebaseapp.com",
            projectId: "lms1-2fdcb",
            storageBucket: "lms1-2fdcb.appspot.com",
            messagingSenderId: "952940918932",
            appId: "1:952940918932:web:9f757d9f2d77e445049c81"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    
    const tableB = document.getElementById('tableB');

    function displayBooks(temp) {
            tableB.innerHTML = "";
            const booksRef = ref(db, 'loan_table');
            get(booksRef).then((snapshot) => {
                if (snapshot.exists()) {
                    const books = snapshot.val();
                    for (const key in books) {
                        const book = books[key];
                        if (temp.sub) { //get id here and match
                            const row = `<tr>
                                    <td>${book.name}</td>
                                    <td>${book.author}</td>
                                    <td>${book.publisher}</td>
                                    </tr>`;
                            tableB.innerHTML += row;
                        }
                        
                    }
                }
            });
            
        }

        var buttonx = document.querySelector("#add_button");
        //var temp = document.getElementById('name').value;
        buttonx.addEventListener('click', function(e) {
            e.preventDefault();
            var temp = document.getElementById('name').value; //send id here not name of
            displayBooks(temp);
        });

    // var search_button = document.querySelector("#add_button");
    // search_button.addEventListener('click', function(e) {
    //     //e.preventDefault();
    //     displayBooks();

    // });
</script>
</html>
