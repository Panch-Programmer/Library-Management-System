<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="../admin_sign_up/admin_sign_up.css">
</head>

<body>
    <header>
        <h1>
            Library Management System
        </h1>
    </header>
    <main>
        <section id="sign_up">
            <form action="#" class="login">
                <h2>Sign Up</h2>
                <img src="../photos/email.png" alt="email"><input type="email" name="sign_up_email" id="sign_up_email"
                    placeholder="Enter Email address" required> <br>
                <img src="../photos/name.jpg" alt="name"><input type="text" name="user_name" id="user_name" placeholder=" Enter your Full name" required> <br>
                <img src="../photos/student_id _sign_up.jpg" alt="admin_id"><input type="text" name="admin_id"
                    id="admin_id" placeholder=" Admin ID " required><br>
                <img src="../photos/password.png" alt="password"><input type="password" name="sign_up_password"
                    id="sign_up_password" placeholder="Create password" required> <br>
                <img src="../photos/password_confirm.png" alt="password_confirm"><input type="text"
                    name="password_confrim" id="password_confirm" placeholder="Confirm password" required> <br>
                <button type="submit" id="LoginButton"> Sign Up </button><br>
            </form>
            Are You an Admin? <a href="../adminLogin/adminLogin.html">Click Here</a>&nbsp &nbsp
            Are You a Student? <a href="../studentLogin/studentLogin.html">Click Here</a>
        </section>
        <script type="module">
            import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
            import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";
            document.addEventListener("DOMContentLoaded", function () {
                init();
            });
            function init() {
                document.getElementById('LoginButton').addEventListener('click', function (evt) {
                    var user_email = document.getElementById('sign_up_email').value;
                    var user_name = document.getElementById('user_name').value;
                    var user_aid = document.getElementById('admin_id').value;
                    var user_pass = document.getElementById('sign_up_password').value;
                    var user_conf_pass = document.getElementById('password_confirm').value;
                    if (user_pass != user_conf_pass) {
                        alert("ERROR!Please re-enter the password!!");
                        return;
                    }
                    const firebaseConfig = {
                        apiKey: "AIzaSyCkguRAkkhEfu4JIjFgh7lrDbcv5jQ21ps",
                        authDomain: "lms1-2fdcb.firebaseapp.com",
                        projectId: "lms1-2fdcb",
                        storageBucket: "lms1-2fdcb.appspot.com",
                        messagingSenderId: "952940918932",
                        appId: "1:952940918932:web:9f757d9f2d77e445049c81"
                    };
                    const app = initializeApp(firebaseConfig);
                    const db = getDatabase(app);
                    set(ref(db, 'admin_table/' + user_aid), {
                        name: user_name,
                        email: user_email,
                        aid: user_aid,
                        password: user_pass
                    }).then(()=>{
                        alert("Your signup is complete!!");
                    }).then(()=>{
                        document.getElementById('sign_up_email').value ='';
                        document.getElementById('user_name').value='';
                        document.getElementById('admin_id').value='';
                        document.getElementById('sign_up_password').value ='';
                        document.getElementById('password_confirm').value='';
                    });
                });
            }
        </script>
    </main>

</body>

</html>
