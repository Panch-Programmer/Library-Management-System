<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../add_remove/add_remove.css">
    <script src="add_remove.js" defer></script>
    <title>Add Books</title>
</head>

<body>
    <header>
        <h1>Admin Home</h1>
    </header>
    <main>
        <section class="catalouge">
            <h2>Loaned Books</h2>
            <table class="books">
                <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>Name</th>
                        <th>Author</th>
                        <th>Publisher</th>
                        <th>Date Issued</th>
                    </tr>
                </thead>
                <tbody id='tableB'>
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <a href="../adminHome/adminHome.html" id="scroll-down">&lt Back To Previous Page</a>
    </footer>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCkguRAkkhEfu4JIjFgh7lrDbcv5jQ21ps",
            authDomain: "lms1-2fdcb.firebaseapp.com",
            projectId: "lms1-2fdcb",
            storageBucket: "lms1-2fdcb.appspot.com",
            messagingSenderId: "952940918932",
            appId: "1:952940918932:web:9f757d9f2d77e445049c81"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const tableB = document.getElementById('tableB');

        function displayBooks() {
            const booksRef = ref(db, 'loan_table');
            tableB.innerHTML = "";
            get(booksRef).then((snapshot) => {
                if (snapshot.exists()) {
                    const books = snapshot.val();
                    for (const key in books) {
                        const book = books[key];
                        const row = `<tr>
                            //<td> </td> get student id here
                            <td>${book.name}</td>
                            <td>${book.author}</td>
                            <td>${book.publisher}</td>
                            <td>${book.quantity}</td>
                        </tr>`;
                        tableB.innerHTML += row;
                    }
                }
            });
        }

        // Call the function to display books when the page loads
        displayBooks();

    </script>
</body>

</html>
