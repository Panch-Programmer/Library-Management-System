<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="adminLogin.css">
</head>
<body>
    <header>
        <h1>Library Management System</h1>
    </header>
    <main>
        <section id="admin_login">
            <form action="#" class="login">
                <h2>Admin Login</h2>
                <img src="../photos/email.png" alt="email"><input type="text" name="admin_username" id="admin_username" placeholder="Enter username" required> <br>
                <img src="../photos/password.png" alt="password"><input type="password" name="admin_password" id="admin_password" placeholder="Enter password" required> <br>
                <button id="LoginButton"> Login </button>
        </form>
            Not an admin? <a href="../studentLogin/studentLogin.html">Click Here</a>&nbsp &nbsp &nbsp
            Create an account? <a href="../admin_sign_up/admin_sign_up.html">Click Here</a>
        </section>
    </main>
    <script src="adminLogin.js" defer> </script>
</body>
</html>
