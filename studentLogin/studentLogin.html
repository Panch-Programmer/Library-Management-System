<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="studentLogin.css">
    <script src="studentLogin.js" defer></script>
    <title>Student Login Page</title>
</head>
<body>
    <header>
        <h1>Student Login Page</h1>
    </header>
    <main>
        <section id="student_login">
            <form action="#">
                <h2>Student Login</h2>
                <img src="../photos/email.png" alt="email"><input type="text" name="student_username" id="student_username" placeholder="Enter username" required> <br>
                <img src="../photos/password.png" alt="password"><input type="password" name="student_password" id="student_password" placeholder="Enter password" required>
                <button id="Studentloginbutton">Login</button>
            </form>
            Are you an Admin? <a href="../adminLogin/adminLogin.html">Click Here</a>&nbsp &nbsp
            Create an account? <a href="../sign_up/sign_up.html">Click Here</a>
        </section>
    </main>
</body>
</html>
