<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="add_remove.css">

    <title>Add Books</title>
</head>

<body>
    <header>
        <h1>Modify Catalogue</h1>
    </header>
    <footer>
        <a href="../adminHome/adminHome.html" id="scroll-down">&lt Back To Previous Page</a>
    </footer>
    <main>
        <section class="form">
            <form action="" id="add_form">
                <h2>Library Form</h2>
                Name: <input id="name" type="text" placeholder="Enter book name" required> <br>
                Author: <input id="author" type="text" placeholder="Enter author name" required> <br>
                Publisher: <input id="publisher" type="text" placeholder="Enter publisher name" required> <br>
                Quantity: <input id="quantity" type="text" placeholder="Enter quantity" required><br>
                <button type="button" id="add_button">Add</button>
                <button type="button" id="remove_button">Remove</button>
            </form>
        </section>
        <section class="catalouge">
            <h2>Catalogue</h2>
            <table class="books">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Author</th>
                        <th>Publisher</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody id='tableB'>
                </tbody>
            </table>
        </section>
    </main>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
        import { getFirestore, collection, doc, setDoc, getDocs, addDoc, query, where, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCkguRAkkhEfu4JIjFgh7lrDbcv5jQ21ps",
            authDomain: "lms1-2fdcb.firebaseapp.com",
            databaseURL: "https://lms1-2fdcb-default-rtdb.firebaseio.com",
            projectId: "lms1-2fdcb",
            storageBucket: "lms1-2fdcb.appspot.com",
            messagingSenderId: "952940918932",
            appId: "1:952940918932:web:9f757d9f2d77e445049c81"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        const fire_db = getFirestore(app);
        const bookDocumentRef = collection(fire_db, 'books');

        const tableB = document.getElementById('tableB');

        async function displayBooks() {
            try {
                const querySnapshot = await getDocs(bookDocumentRef);

                tableB.innerHTML = "";

                querySnapshot.forEach((doc) => {
                    const book = doc.data();
                    const row = `<tr>
                                    <td>${book.name}</td>
                                    <td>${book.author}</td>
                                    <td>${book.publisher}</td>
                                    <td>${book.quantity}</td>
                                </tr>`;
                    tableB.innerHTML += row;
                });
            } catch (error) {
                console.error("Error displaying books:", error);
            }
        }
        displayBooks();

        document.getElementById("add_button").addEventListener('click', function () {
            const name = document.getElementById("name").value;
            const author = document.getElementById("author").value;
            const publisher = document.getElementById("publisher").value;
            const quantity = document.getElementById("quantity").value;
            if (name === "" || author === "" || publisher === "" || quantity === "") {
                window.alert("Error!! Please Fill in All the Details.");
            } else {
                return setDoc(doc(bookDocumentRef), {
                    name: name,
                    author: author,
                    publisher: publisher,
                    quantity: parseInt(quantity)
                }).then(() => {
                    alert("Book Added Successfully");
                    document.getElementById("add_form").reset();
                    displayBooks();
                })
            }
        });
        async function removeBook(bookName) {
            try {
                // Changes in Firestore query and retrieving document reference
                const q = query(bookDocumentRef, where('name', '==', bookName));
                const querySnapshot = await getDocs(q);

                if (!querySnapshot.empty) {
                    querySnapshot.forEach(async (doc) => {
                        const book = doc.data();
                        const quantityInput = parseFloat(document.getElementById("quantity").value);

                        if (book.quantity < quantityInput) {
                            window.alert("Quantity mentioned is more than the book in stock");
                        } else if (book.quantity > 0) {
                            const updatedQuantity = book.quantity - quantityInput;

                            // Update reference handling
                            const bookDocRef = doc.ref;
                            await updateDoc(bookDocRef, { quantity: updatedQuantity });

                            if (updatedQuantity === 0) {
                                // Delete reference handling
                                await deleteDoc(bookDocRef);
                                alert("Book Removed Successfully");
                            } else {
                                alert("Book Quantity Updated Successfully");
                            }

                            document.getElementById("add_form").reset();
                            displayBooks();
                        } else {
                            alert("Book is currently unavailable.");
                            document.getElementById("add_form").reset();
                        }
                    });
                }
            } catch (error) {
                console.error("Error removing book:", error);
            }
        }


        var removeButton = document.querySelector("#remove_button");
        removeButton.addEventListener('click', function (e) {
            if (document.getElementById("quantity").value === "") {
                window.alert("Please Fill The Quantity.");
            } else {
                var bookName = document.getElementById('name').value;
                removeBook(bookName);
            }
        });
    </script>
</body>

</html>
