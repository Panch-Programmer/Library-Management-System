<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="add_remove.css">
    <script src="add_remove.js" defer></script>
    <title>Add Books</title>
</head>

<body>
    <header>
        <h1>Admin Home</h1>
    </header>
    <main>
        <section class="form">
            <form action="" id="add_form">
                <h2>Library Form</h2>
                Name: <input id="name" type="text" placeholder="Enter book name" required> <br>
                Author: <input id="author" type="text" placeholder="Enter author name" required> <br>
                Publisher: <input id="publisher" type="text" placeholder="Enter publisher name" required> <br>
                Quantity: <input id="quantity" type="text" placeholder="Enter quantity" required><br>
                <button type="button" id="add_button">Add</button>
                <button type="button" id="remove_button">Remove</button>
            </form>
        </section>
        <section class="catalouge">
            <h2>Catalogue</h2>
            <table class="books">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Author</th>
                        <th>Publisher</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody id='tableB'>
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <a href="../adminHome/adminHome.html" id="scroll-down">&lt Back To Previous Page</a>
    </footer>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCkguRAkkhEfu4JIjFgh7lrDbcv5jQ21ps",
            authDomain: "lms1-2fdcb.firebaseapp.com",
            projectId: "lms1-2fdcb",
            storageBucket: "lms1-2fdcb.appspot.com",
            messagingSenderId: "952940918932",
            appId: "1:952940918932:web:9f757d9f2d77e445049c81"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const tableB = document.getElementById('tableB');

        function displayBooks() {
            const booksRef = ref(db, 'user');
            tableB.innerHTML = "";
            get(booksRef).then((snapshot) => {
                if (snapshot.exists()) {
                    const books = snapshot.val();
                    for (const key in books) {
                        const book = books[key];
                        const row = `<tr>
                            <td>${book.name}</td>
                            <td>${book.author}</td>
                            <td>${book.publisher}</td>
                            <td>${book.quantity}</td>
                        </tr>`;
                        tableB.innerHTML += row;
                    }
                }
            });
        }

        // Call the function to display books when the page loads
        displayBooks();

        document.getElementById("add_button").addEventListener('click', function () {
            if (document.getElementById("name").value === "" || document.getElementById("quantity").value === "" || document.getElementById("publisher").value === "" || document.getElementById("author").value === "") {
                window.alert("Error!! Please Fill in All the Details.");
            } else {
                set(ref(db, 'user/' + document.getElementById("name").value), {
                    name: document.getElementById("name").value,
                    author: document.getElementById("author").value,
                    publisher: document.getElementById("publisher").value,
                    quantity: document.getElementById("quantity").value
                }).then(() => {
                    alert("Book Added Successfully");
                    displayBooks();
                });
            }
        });

        function removeBook(bookName) {
            // Check if the book is available and allocate it to the student
            const booksRef = ref(db, 'user');
            get(booksRef).then((snapshot) => {
                if (snapshot.exists()) {
                    const books = snapshot.val();
                    for (const key in books) {
                        const book = books[key];
                        if (book.name === bookName) {
                            if (book.quantity > parseFloat(document.getElementById("quantity").value)) {
                                window.alert("Quantity mentioned is more than the book in stock");
                            } else if (book.quantity > 0) {
                                const updatedQuantity = book.quantity - parseFloat(document.getElementById("quantity").value);
                                const bookRef = child(booksRef, key);
                                set(bookRef, {
                                    ...book,
                                    quantity: updatedQuantity
                                }).then(() => {
                                    if (updatedQuantity === 0) {
                                        // Only remove the book if quantity is now 0
                                        const bookRef = child(booksRef, key);
                                        set(bookRef, null).then(() => {
                                            alert("Book Removed Successfully");
                                            displayBooks();
                                        }).catch((error) => {
                                            console.error("Error removing book:", error);
                                        });
                                    } else {
                                        alert("Book Updated Successfully");
                                    }
                                    displayBooks();
                                }).catch((error) => {
                                    console.error("Error updating book:", error);
                                });
                            } else {
                                alert("Book is currently unavailable.");
                            }
                            return;
                        }
                    }
                }
            });
        }

        var removeButton = document.querySelector("#remove_button");
        removeButton.addEventListener('click', function () {
            if (document.getElementById("quantity").value === "") {
                window.alert("Please Fill The Quantity.");
            } else {
                var bookName = document.getElementById('name').value;
                removeBook(bookName);
            }
        });
    </script>
</body>

</html>
